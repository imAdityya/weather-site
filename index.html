<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Weather</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="search">
      <input class="cityInput" type="text" placeholder="Enter City or Pin Code" spellcheck="false" />
      <button><img src="/images/search.png"></button>
    </div>
    <div class="error">
      <p>Invalid City or Pin Code</p>
    </div>
    <div class="weather">
      <img src="/images/clear.png" class="weather-icon">
      <p id="cond">Clear</p>
      <h1 class="temp">22°c</h1>
      <h2 class="city">Hyderabad</h2>
    
    <div class="details1">
      <div class="col">
        <img src="/images/humidity.png">
        <div>
          <p class="humidity">50%</p>
          <p class="hum-para">Humidity</p>
        </div>
      </div>
      <div class="col">
        <img src="/images/wind.png">
        <div>
          <p class="wind">20 km/h</p>
          <p class="wind-para">Wind</p>
        </div>
      </div>
    </div>
      <div class="details2">
      <div class="col">
        <img src="/images/feel.png" id="feel-img">
        <div>
          <p class="feel" id="feel-temp">18°c</p>
          <p class="feel-para">Real feal</p>
        </div>
      </div>
    
    <div class="col">
        <img src="/images/aqi.png" id="aqi-img">
        <div>
          <p class="aqi" id="aqiNum">201</p>
          <p class="aqipara">AQI</p>
        </div>
      </div>
      </div>
    </div>
  </div>
</body>
<script src="/script.js"></script>
</html>
